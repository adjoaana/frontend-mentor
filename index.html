<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/scss/style.css">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <section class="card container">
      <div class="card-content">
        <div class="card-right overlay"></div>
        <div class="card-left">
          <div class="card-left-text">
            <div class="card-intro">Get <strong>insights</strong> that help your business grow.</div> 
            <div class="card-description"></p>Discover the benefits of data analytics and make better decisions
                regarding revenue, customer experience, and overall efficiency.</p></div>
              <div class="card-left-grid">
                <div class="card-left-grid-item">
                <h1>10k+</h1>
                <h4>COMPANIES</h4>
                </div>
                <div class="card-left-grid-item">
                  <h1>314</h1>
                  <h4>TEMPLATES</h4>
                </div>
                <div class="card-left-grid-item">
                  <h1>12M+</h1>
                  <h4>QUERIES</h4>
                </div>
               
              </div>
          </div>
          
        </div>
      </div>
      
    </section>
    






    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adjoa Anaman</a>.
    </div>
  </body>
</html>
